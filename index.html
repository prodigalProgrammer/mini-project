<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Project</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <ul class="navbar">
        <li>GitHub</li>
        <li>Portfolio</li>
        <li>Contact</li>
      </ul>
    </header>
    <main>
      <section class="coming-soon">
        <h1>My New Website</h1>
        <div class="box">
          <div class="light">
            <div class="green">
              <div class="mauve">
                <div class="text">COMING SOON</div>
              </div>
            </div>
          </div>
        </div>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        <div class="dbz">
          <img
            src="IMG_0975.JPG"
            alt="Goku & Gohan from Dragonball-Z in the
        Hyperbolic Time Chamber"
          />
          <p>
            Can't wait for this page to be built? Go here instead:
            <a href="https://www.youtube.com/@prodigalP">ProdigalP's YouTube</a>
          </p>
        </div>
      </section>
      <section class="contact">
        <h2>Contact Me</h2>
        <form action="#">
          <div class="input-1">
            <label for="name">Name: </label>
            <input type="text" id="name" />
          </div>
          <div class="input-2">
            <label for="email">Email: </label>
            <input type="email" id="email" />
          </div>
          <button disabled id="send-button">SEND</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My New Website Productions</p>
    </footer>
  </body>
</html>
